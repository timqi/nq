# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  opacity: 0.86
  decorations: none
  startup_mode: Windowed
  padding:
    x: 6
    y: 2

scrolling:
  history: 200

font:
  size: 18
  normal:
    family: Fira Code
    style: Light

bell:
  animation: EaseOutCubic
  duration: 100
  color: '#444444'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - base

