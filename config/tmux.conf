unbind C-b;
set -g prefix C-s;
bind C-s send-keys 'C-s';

set -g mouse off
set -g status-interval 0
set -g escape-time 10
set -g monitor-activity on
set -g display-time 4000
set -g mode-keys vi
#set -g default-command "zsh -i"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
send_raw="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|ssh?)(diff)?$'"
bind -n 'C-h' if-shell "$send_raw" 'send-keys C-h' 'select-pane -L'
bind -n 'C-j' if-shell "$send_raw" 'send-keys C-j' 'select-pane -D'
bind -n 'C-k' if-shell "$send_raw" 'send-keys C-k' 'select-pane -U'
bind -n 'C-l' if-shell "$send_raw" 'send-keys C-l' 'select-pane -R'

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R

bind & kill-window

# show a popup for command running
bind y run-shell -b '\
    if [ "$(echo #{session_name})" = "popup" ]; then \
        /opt/homebrew/bin/tmux detach-client; \
    else \
        /opt/homebrew/bin/tmux popup -d "#{pane_current_path}" -xC -yC -w99% -h99% \
            -E "/opt/homebrew/bin/tmux new-session -c $HOME/Downloads -A -s popup"; \
    fi; \
'

# THEME
status_left="#[fg=green,bold,bg=black]#H#[fg=yellow,bold] #S #[bg=default,fg=white] » "
set -g base-index 1
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-position top
set -g status-left "$status_left"
set -g status-left-length 40
set -g status-right ""
set -g status-style "fg=cyan,bg=default"
set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=red"
set -g pane-active-border-style "fg=green,bg=default"
set -g window-status-activity-style "fg=yellow,bg=default"
set -g window-status-current-style "fg=black,bg=red"

# manage alacritty shortcuts
if-shell -b '[ "$(cat $HOME/.platformrc|grep LOCAL_MACHINE_NAME|head -n 1|cut -d = -f 2)" = "\"xy2\"" ]' {
    # Handle shortcuts; C-x prefix is modified by alacritty
    bind -n C-\\ if-shell '[ "$(/opt/homebrew/bin/tmux show-options -g prefix)" = "prefix C-s" ]' {
        set -g prefix None;
        set -g status-left "#[fg=cyan,bold,bg=black]↓ $status_left"
    } {
        set -g prefix C-s
        set -g status-left "#[fg=cyan,bold,bg=black]↑ $status_left"
    }

    # Handle local difference
    set -g status-left "#[fg=cyan,bold,bg=black]↑ $status_left"
    set -g window-status-current-style 'fg=black,bg=magenta'
}
