unbind C-b;
set -g prefix C-s;
set -g prefix2 C-x;

set -g mouse off
set -g status-interval 0
set -g escape-time 10
set -g monitor-activity on
set -g display-time 4000
set -g mode-keys vi
#set -g default-command "zsh -i"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
send_raw="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?|ssh?)(diff)?$'"
bind-key -n 'C-h' if-shell "$send_raw" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$send_raw" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$send_raw" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$send_raw" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# THEME
#set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal "xterm-256color,*256col*:Tc"
set -g status-position top
set -g status-left "#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "
set -g status-left-length 40
set -g status-right ""
set -g status-style "fg=cyan,bg=default"
set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=red"
set -g pane-active-border-style "fg=green,bg=default"
set -g window-status-activity-style "fg=yellow,bg=default"
set -g window-status-current-style "fg=black,bg=red"

if-shell -b '[ "$(cat $HOME/.platformrc|grep LOCAL_MACHINE_NAME|head -n 1|cut -d = -f 2)" = "\"xy2\"" ]' {
    # Handle shortcuts; C-l prefix is modified by alacritty
    bind -n C-\\ if-shell '[ "$(/opt/homebrew/bin/tmux show-options -g prefix)" = "prefix C-x" ]' {
        set -g prefix C-s; bind -n C-x send-keys 'C-x';
        set -g status-left "s#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "
    } {
        set -g prefix C-x; bind -n C-s send-keys 'C-s';
        set -g status-left "x#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "
    }

    # Handle local difference
    set -g prefix C-x; bind -n C-s send-keys 'C-s';
    set -g status-left "x#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "

    set -g prefix2 None;
    set -g window-status-current-style 'fg=black,bg=magenta'
}
