unbind C-b;
set -g prefix C-x;
set -g prefix2 C-s;

set -g mouse off
set -g status-interval 0
set -g escape-time 10
set -g monitor-activity on
set -g display-time 4000
set -g mode-keys vi
#set -g default-command "zsh -i"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# THEME
cs_left="#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "
cx_left="*#[fg=green,bold,bg=black] #H#[fg=yellow,bold] #S #[bg=default] #[fg=white]» "
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g status-position top
set -g status-left "$cs_left"
set -g status-left-length 40
set -g status-right ""
set -g status-style "fg=cyan,bg=default"
set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=red"
set -g pane-active-border-style "fg=green,bg=default"
set -g window-status-activity-style "fg=yellow,bg=default"
set -g window-status-current-style "fg=black,bg=red"

is_local='[ "$(cat $HOME/.platformrc|grep LOCAL_MACHINE_NAME|head -n 1|cut -d = -f 2)" = "\"xy2\"" ]'
if-shell -b "$is_local" {
    # Handle shortcuts; C-l prefix is modified by alacritty
    is_ctrl_l='[ "$(/opt/homebrew/bin/tmux show-options -g prefix)" = "prefix C-x" ]'
    bind -n C-\\ if-shell "$is_ctrl_x" {
        set -g prefix C-s; bind -n C-x send-keys 'C-x';
        set -g status-left "$cs_left"
    } {
        set -g prefix C-x; bind -n C-s send-keys 'C-s';
        set -g status-left "$cx_left"
    }

    # Handle local difference
    set -g prefix C-x; bind -n C-s send-keys 'C-s';
    set -g status-left "$cx_left";

    set -g prefix2 None;
    set -g window-status-current-style 'fg=black,bg=magenta'
}

