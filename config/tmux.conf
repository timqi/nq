set -g prefix C-s
unbind C-b
bind C-s send prefix

set -g status-interval 0
set -g escape-time 10
set -g monitor-activity on
set -g display-time 4000
set -g mode-keys vi
set -g default-command "zsh"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# THEME
set -g status-position top
set -g status-left "#[fg=green,bold,bg=black]#H#[fg=yellow,bold] #S#[bg=default] #[fg=white]» "
set -g status-left-length 40
set -g status-right ""
set -g status-style "fg=cyan,bg=default"
set -g message-style "fg=default,bg=default"
set -g mode-style "fg=default,bg=red"
set -g pane-active-border-style "fg=green,bg=default"
set -g window-status-activity-style "fg=yellow,bg=default"
set -g window-status-current-style "fg=black,bg=red"


if-shell 'test "$(uname -s)" = "Darwin"' '\
    set -g status-left "#[fg=colour7] #S #[fg=white]» "; \
    set -g status-style "fg=colour244,bg=colour236"; \
    set -g window-status-activity-style "fg=colour137,bg=default"; \
    set -g window-status-current-style "fg=black,bg=colour138"; \
    bind-key -n M-w kill-window; \
    bind-key -n M-t new-window; \
    bind-key -n C-t new-window -c $HOME zsh -i -c "fss"; \
    set -g prefix M-s; \
    unbind C-s; \
    bind M-s send prefix;'

